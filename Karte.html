        <div class="inhalt-karte">
            <div id="mapid">
                <script>
                    var mymap = L.map('mapid').setView([50.165691, 10.451526], 5.5);
                    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                        maxZoom: 18,
                        id: 'mapbox/streets-v11',
                        tileSize: 512,
                        zoomOffset: -1,
                        accessToken: 'pk.eyJ1Ijoiam9uYXMtZm9yLWxvb3AiLCJhIjoiY2tidGN5bzZzMDhzYTJ0dDcyajg2OTNnMiJ9.ninH6vKqEEpPF1ljfNoKvw'
                    }).addTo(mymap);

                    var greenIcon = L.icon({
                        iconUrl: 'nature.png',
                        iconSize: [50, 50], // size of the icon
                        shadowSize: [50, 64], // size of the shadow
                        //iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
                        shadowAnchor: [4, 62],  // the same for the shadow
                        //popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
                    });


                    //Berlin
                    L.marker([53.096498, 11.095161], { icon: greenIcon }).addTo(mymap);
                    var polygon = L.polygon([[52.520008, 13.404954], [54.284469, 10.140381], [52.352119, 9.744873]], {
                        color: 'red',
                        fillColor: '#f03',
                        fillOpacity: 0.5,

                    }).addTo(mymap);
                    //Duesseldorf
                    L.marker([51.501, 7.3371], { icon: greenIcon }).addTo(mymap);
                    var circle = L.circle([51.501, 7.3371], {
                        color: 'yellow',
                        fillColor: 'yellow',
                        fillOpacity: 0.5,
                        radius: 200000
                    }).addTo(mymap);
                    //Nuernberg
                    L.marker([49.4741, 11.1296], { icon: greenIcon }).addTo(mymap);
                    var circle = L.circle([49.4741, 11.1296], {
                        color: 'orange',
                        fillColor: 'orange',
                        fillOpacity: 0.5,
                        radius: 180000
                    }).addTo(mymap);
                    //Mauenheim
                    L.marker([47.901718, 8.751249], { icon: greenIcon }).addTo(mymap);
                    var circle = L.circle([47.901718, 8.751249], {
                        color: 'yellow',
                        fillColor: 'yellow',
                        fillOpacity: 0.5,
                        radius: 210000
                    }).addTo(mymap);
                    //Erfurt
                    L.marker([50.975724, 11.02684], { icon: greenIcon }).addTo(mymap);
                    var circle = L.circle([50.975724, 11.02684], {
                        color: 'orange',
                        fillColor: 'orange',
                        fillOpacity: 0.5,
                        radius: 100000
                    }).addTo(mymap);
                </script>
